<!DOCTYPE html>
<html>
<head>
    <h1 style="color: red;text-align: center">***Javascript Complete Form Validation***</h1>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
    <body style="background:aqua">
        <div class="container">
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit=" Validation()" >
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="user" class="form-control" > 
                        <span id="username" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" id="pass" class="form-control" >
                        <span class="text-danger font-weight-bold" id="password"></span>
                    </div>
                    <div class="form-group">
                        <label>Confirm_Password</label>
                        <input type="text" id="conpass"class="form-control">
                        <span class="text-danger font-weight-bold" id="conpassword"></span>
                    </div>
                    <div class="from-group">
                        <label>Contact_Number</label>
                        <input type="text" id="contnum" class="form-control" >
                        <span class="text-danger font-weight-bold" id="contnumber"></span>
                    </div>
                    <div class="form-group">
                        <label>Email_Address</label>
                        <input type="text" id="emailadd" class="form-control"  >
                        <span class="text-danger font-weight-bold" id="emailaddress"></span>
                    </div>
                    <input type="submit" value="submit" class="btn btn-success" >
                </form>
             </div>
        </div>
         <script>
             function validation()
             {
                 var user=document.getElementById("user").value;
                 var pass=document.getElementById("pass").value;
                 var conpass=document.getElementById("conpass").value;
                 var contnum=document.getElementById("contnum").value;
                 var emailadd=document.getElementById("emailadd").value;
                 if(user=="")
                     {
                         document.getElementById("username").innerHTML="**Please fill username filed**";
                         return false;
                     }
                 if(user.length<=2 || user.length>20)
                     {
                         document.getElementById("username").innerHTML="**User length must be betbeen 2 and 20**";
                         return false;
                     }
                 if(!isNaN(user))
                     {
                         document.getElementById("username").innerHTML="**Only characters are allowed**"
                         return false;
                     }
                 if(pass=="")
                     {
                         document.getElementById("password").innerHTML="**Please fill password filed**";
                         return false;
                     }
                 if(pass.length<=4 || pass.length>20)
                     {
                         document.getElementById("password").innerHTML="**Password must be beween 5 and 20**";
                         return false;
                     }
                 if(pass!=conpass)
                     {
                         document.getElementById("password").innerHTML="**Wrong Password**";
                         return false;
                     }
                 if(conpass=="")
                     {
                         document.getElementById("conpassword").innerHTML="**Please fill confirm_Password filed**";
                         return false;
                     }
                 if(contnum=="")
                     {
                         document.getElementById("contnumber").innerHTML="**Please fill Contact_number";
                         return false;
                     }
                 if(contnum.length!=10)
                     {
                         document.getElementById("contnumber").innerHTML="**User must be write 10 digits**"
                         return false;
                     }
                 if(isNaN(contnum))
                     {
                         document.getElementById("contnmber").innerHTML="Only digits are allowed,not a character**";
                         return false;
                     }
                 if(emailadd=="")
                     {
                         document.getElementById("emailaddress").innerHTML="**Please fill Email_Address";
                         return false;
                     }
                 if(emailadd.indexOf('@')<=0)
                     {
                         document.getElementById("emailaddress").innerHTML="**position of the '@' is invalid**";
                         return false;
                     }
                 if((emailadd.charAt(emailadd.length-4)!='.') && (emailadd.charAt(emailadd.length-3)!='.'))
                    {
                         document.getElementById("emailaddress").innerHTML="**Position of '.' is invalid**";
                         return false;
                    }
             }
        
        </script>
    </body>
</html>
